%YAML 1.2
---
$id: http://devicetree.org/schemas/media/rockchip-iep.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Rockchip Image Enhancement Processor (IEP)

description:
    Rockchip IEP supports image enhancement operations for YUV and RGB
    domains. The YUV block supports deinterlacing, spatial and temporal
    sampling noise reduction. The RGB block supports Gamma adjustment,
    edge enhancement, and detail enhancement. Both YUV and RGB blocks
    support Brightness, Saturation, Contrast, and Hue adjustment. IEP
    also supports RGB-to-YUV and YUV-to-RGB conversion.

maintainers:
  - Heiko Stuebner <heiko@sntech.de>

properties:
  compatible:
    oneOf:
      - const: rockchip,rk3228-iep
      - items:
          - enum:
              - rockchip,rk3288-iep
              - rockchip,rk3328-iep
              - rockchip,rk3368-iep
              - rockchip,rk3399-iep
          - const: rockchip,rk3228-iep

  reg:
    maxItems: 1

  interrupts:
    maxItems: 1

  clocks:
    maxItems: 2

  clock-names:
    items:
      - const: axi
      - const: ahb

  power-domains:
    maxItems: 1

  iommus:
    maxItems: 1

required:
  - compatible
  - reg
  - interrupts
  - clocks
  - clock-names

additionalProperties: false

examples:
  - |
    #include <dt-bindings/clock/rk3228-cru.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>
    #include <dt-bindings/power/rk3228-power.h>
    iep: iep@20070000 {
      compatible = "rockchip,rk3228-iep";
      reg = <0x20070000 0x800>;
      interrupts = <GIC_SPI 31 IRQ_TYPE_LEVEL_HIGH>;
      clocks = <&cru ACLK_IEP>, <&cru HCLK_IEP>;
      clock-names = "axi", "ahb";
      iommus = <&iep_mmu>;
      power-domains = <&power RK3228_PD_VIO>;
    };
